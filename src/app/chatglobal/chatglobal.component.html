<div class="container-fluid">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 todo">
    <div class="row">
      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-8 chat">
        <p>Bienvenid@ al chat!</p>
        <hr>
        <ul>
          <li *ngFor="let message of messages">
            {{message}}
          </li>
        </ul>

      </div>
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 usuarios">
        <p>Usuarios</p>
        <hr>
        <ul>
          <li *ngFor="let usu of usuariosChat">
            {{usu}}
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11 col-11 escribir">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Escribe algo..." [(ngModel)]="message"
                 (keyup)="$event.keyCode == 13 && sendMessage()">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="sendMessage()" type="button">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
